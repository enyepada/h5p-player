<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="H5P-Zip-File created with software developed by Antares Project GmbH" />
  <title>Module 1</title>
  
  <!-- Load the standalone player CSS -->
  <link rel="stylesheet" href="assets/h5p-player/styles/h5p.css" />
  
  <style>
    #h5p-container {
      margin: 0;
      padding: 1em;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Container where the H5P content will be rendered -->
  <div id="h5p-container"></div>
  
  <!-- Load the standalone player script -->
  <script src="assets/h5p-player/main.bundle.js" charset="UTF-8"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('h5p-container');
      const options = {
        h5pJsonPath: '/content/Module1',            // Path to your extracted H5P content folder
        frameJs: 'assets/h5p-player/frame.bundle.js', // Path to frame.bundle.js
        frameCss: 'assets/h5p-player/styles/h5p.css', // Path to h5p.css
      };
      new H5PStandalone.H5P(el, options);
    });
  </script>
</body>
</html>
