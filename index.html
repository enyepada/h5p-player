<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>H5P Player</title>
  <!-- H5P Standalone Player Styles -->
  <link href="assets/h5p.css" rel="stylesheet" />
</head>
<body>
  <div id="h5p-container"></div>

  <!-- H5P Standalone Player Script -->
  <script src="assets/frame.bundle.js"></script>

  <script>
    const el = document.getElementById('h5p-container');

    const options = {
      h5pJsonPath: 'Module_1',   // dein H5P-Ordner (relativ zum index.html)
      frameJs: 'assets/frame.bundle.js',
      frameCss: 'assets/h5p.css',
      frame: true
    };

    new H5PStandalone.H5P(el, options);
  </script>
</body>
</html>
